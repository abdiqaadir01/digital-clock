<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ">
    
    <h1 class="flex justify-center items-center text-7xl text-white mt-[300px] text-green-400">digital clock</h1>
<div id="clock" class="flex justify-center items-center text-3xl border bg-black rounded-2xl text-white mt-[40px] ml-[500px] m-10 absulate w-[200px]  "></div>
    
<script>
 setInterval (()=>{
    let date=new Date()
    let clock =document.getElementById('clock')
    clock.innerHTML=
    date.getHours()+":"+
    date.getMinutes()+":"+
    date.getSeconds()
 },1000)

  
</script>
</body>
</html>
